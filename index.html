<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Benjiey</title>
		<meta name="description" content="Todo de Benjamin Solomon">
		<meta name="author" content="Benjamin Solomon">
		<meta name="keywords" content="chilero">
		<style type="text/css">
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: sans-serif;
			}

			#encabezado {
				background-color: #fff;
				border-bottom: 1px solid #eee;
				position: sticky;
				top: 0;
				z-index: 1000;
			}

			#contenedor {
				max-width: 1200px;
				margin: 0 auto;
				padding: 1rem;
				display: flex;
				align-items: center;
				justify-content: space-between;
			}

			#nav_logo {
				font-size: 1.5rem;
				font-weight: bold;
				color: #222;
				text-decoration: none;
			}

			#nav_interruptor {
				display: none;
				flex-direction: column;
				cursor: pointer;
				gap: 5px;
				outline: none;
				border: none;
				background: #fff;
			}

			#nav_interruptor .barra {
				width: 25px;
				height: 3px;
				background-color: #333;
			}

			#nav_menu {
				display: flex;
				gap: 1.5rem;
				align-items: center;
			}

			#nav_menu a {
				text-decoration: none;
				color: #333;
				font-weight: 500;
			}

			@media (max-width: 768px) {
				#nav_interruptor {
					display: flex;
				}

				#nav_menu {
					position: absolute;
					top: 100%;
					left: 0;
					width: 100%;
					flex-direction: column;
					background-color: white;
					display: none;
					padding: 1rem 0;
					box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
				}

				#nav_menu.abierto {
					display: flex;
				}

				#nav_menu a {
					padding: 1rem;
					width: 100%;
					text-align: center;
				}
			}
			#img_casa {
				width: 100%;
				height: 50px;
				background-image: linear-gradient(135deg, #f3904f, #3b4371);
				height: auto;
			}

			img {
				max-width: 70%;
				display: block;
				margin: 0 auto;
			}
			#sobre_mi {
				background: linear-gradient(180deg, #fdfbfb, #ebedee);
				padding: 4rem 1.5rem;
				text-align: center;
			}

			#sobre_mi_contenedor {
				max-width: 800px;
				margin: 0 auto;
			}

			#sobre_mi h2 {
				font-size: 2rem;
				margin-bottom: 1rem;
				color: #333;
			}

			#sobre_mi p {
				font-size: 1.1rem;
				line-height: 1.6;
				color: #555;
				word-wrap: wrap;
			}

		</style>
	</head>
	<body>
		<header id="encabezado">
			<div id="contenedor">
				<a id="nav_logo">Benjiey</a>
				<button id="nav_interruptor">
					<span class="barra"></span>
					<span class="barra"></span>
					<span class="barra"></span>
				</button>
				<nav id="nav_menu">
					<a href="">Materia</a>
					<a href="">Va</a>
					<a href="">a</a>
					<a href="">Llegar</a>
					<a href="">Eventualmente</a>
				</nav>
			</div>
		</header>
		<section id="img_casa">
			<!--<img src="https://dummyimage.com/4032x3024/000000/0011ff.png">-->
			<img src="./volcan.png">
		</section>
		<section id="sobre_mi">
			<div id="sobre_mi_contenedor">
				<h2>Sobre Mi</h2>
				<p>Bienvenidos, me llamo <b>Benjamin Solomon</b> y esto es mi sitio de web.</p>
			</div>
		</section>
		<script type="text/javascript">
			const toggle = document.querySelector`#nav_interruptor`;
			const menu = document.querySelector`#nav_menu`;

			toggle.addEventListener("click", () => {
				menu.classList.toggle`abierto`;
			});
		</script>
	</body>
</html>
